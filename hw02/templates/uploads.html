<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h2>Uploaded Images</h2>
    <table>
        <tr>
            <th>Filename</th>
            <th>Size (KB)</th>
            <th>Modified Date</th>
            <th>Preview</th>
        </tr>
        {% for file in files %}
        <tr>
            <td><a href="{{ url_for('uploaded_file', filename=file.name) }}" target="_blank">{{ file.name }}</a></td>
            <td>{{ file.size // 1024 }}</td>
            <td>{{ file.modified }}</td>
            <td><img src="{{ url_for('uploaded_file', filename=file.name) }}" alt="Image"></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
